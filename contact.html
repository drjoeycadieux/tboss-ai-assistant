<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/tboss.png" type="image/png">
    <title>Contact Us - Tboss AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 flex flex-col min-h-screen">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="/tboss.png" alt="Tboss AI Logo" class="w-8 h-8 rounded">
                <span class="text-xl font-bold text-white">Tboss AI</span>
            </div>
            <div class="flex space-x-6">

                <a href="/contact.html" class="text-blue-400 hover:text-blue-300 transition">Contact</a>

        </div>
    </nav>
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-100 mb-6">Contact Us</h1>

                We'd love to hear from you! Please feel free to reach out to us via the following methods:
            </p>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-100 mb-2">Email</h2>

            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-100 mb-2">Connect With Us</h2>
                <div class="flex space-x-4">
                    <a href="https://github.com/drjoeycadieux" target="_blank" class="text-blue-400 hover:text-blue-300">GitHub</a>
                    <a href="https://linkedin.com" target="_blank" class="text-blue-400 hover:text-blue-300">LinkedIn</a>
                    <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-300">Twitter</a>
                </div>
            </div>
        </div>
    </div>
