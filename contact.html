<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Contact Us</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-700 mb-4">
                We'd love to hear from you! Please feel free to reach out to us via the following methods:
            </p>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Email</h2>
                <p class="text-gray-600">
                    <a href="mailto:info@example.com" class="text-blue-500 hover:underline">info@example.com</a>
                </p>
            </div>
            <div class="mb-4">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Phone</h2>
                <p class="text-gray-600">
                    +1 (123) 456-7890
                </p>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-2">Address</h2>
                <p class="text-gray-600">
                    123 Main Street, Anytown, USA
                </p>
            </div>
        </div>
    </div>
</body>
</html>
