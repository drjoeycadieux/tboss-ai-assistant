<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tboss AI</title>
  <link rel="shortcut icon" href="/tboss.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Announcement Banner -->
  <div id="banner" class="bg-blue-600 text-white text-center py-3 px-6 relative">
    <p class="text-sm md:text-base">
      ðŸš€ <strong>Breaking News:</strong> Tboss AI just launched its latest feature! Explore the power of real-time
      instructions.
    </p>
    <button onclick="document.getElementById('banner').style.display='none';"
      class="absolute right-4 top-3 text-white text-xl font-bold focus:outline-none">
      &times;
    </button>
  </div>

  <!-- Main Content -->
  <main class="flex-grow p-6">
    <h1 class="text-7xl font-extrabold text-center text-blue-600 mb-6">Tboss AI</h1>
    <p class="output font-bold bg-white shadow-lg rounded-xl p-6 text-gray-700 text-lg">
      (Results will appear here)
    </p>
  </main>

  <!-- Input Form -->
  <form class="bg-white shadow-lg fixed bottom-0 left-0 right-0 p-6 flex flex-col items-center space-y-4">
    <input name="prompt" placeholder="Enter your instructions here..." type="text" required
      class="w-full max-w-3xl border border-gray-300 rounded-lg p-3 text-lg outline-none focus:ring-4 focus:ring-blue-400" />
    <button type="submit"
      class="w-full max-w-3xl bg-blue-500 text-white font-semibold text-lg py-3 rounded-lg hover:bg-blue-600 transition">
      Send
    </button>
  </form>

  <!-- Script -->
  <script>
    // Close the banner
    function closeBanner() {
      const banner = document.getElementById('banner');
      banner.style.display = 'none';
    }
  </script>

<script type="module" src="/main-text.js"></script>
</body>

</html>
